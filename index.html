<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Year Progress Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">Year Progress Tracker</h1>
            <div class="subtitle">Visualizing the passage of time</div>
        </div>
        
        <div class="year-display" id="year-display">2023 Progress</div>
        
        <div class="progress-container">
            <div id="progress-bar"></div>
            <div class="progress-percentage" id="progress-percentage">0%</div>
        </div>
        
        <div class="stats">
            <div id="percentage">0%</div>
            <div class="percentage-label">OF THE YEAR COMPLETED</div>
            
            <div id="days-count">
                <span class="days-highlight">0 days</span> passed â€¢ 
                <span class="days-highlight">0 days</span> remaining
            </div>
        </div>
        
        <div class="date-container">
            <div class="date-box">
                <div class="date-title">Current Date</div>
                <div class="date-value" id="current-date">Loading...</div>
            </div>
            <div class="date-box">
                <div class="date-title">Current Time</div>
                <div class="date-value" id="current-time">Loading...</div>
            </div>
            <div class="date-box">
                <div class="date-title">Timezone</div>
                <div class="date-value" id="timezone">Loading...</div>
            </div>
        </div>
        
        <div class="footer" id="date-time">As of: Loading date...</div>
        <div class="info-note">* Progress updates in real-time with second precision</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
