<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Year Progress Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">Year Progress Tracker</h1>
        </div>
        
        <div class="year-display" id="year-display">2023 Progress</div>
        
        <div class="progress-container">
            <div id="progress-bar"></div>
            <div class="progress-percentage" id="progress-percentage">0%</div>
        </div>
        
        <div class="stats">
            <div id="percentage">0%</div>
            <div class="percentage-label">OF THE YEAR COMPLETED</div>
            
            <div id="days-count">
                <div><span class="days-highlight">0 days</span> passed</div>
                <div><span class="days-highlight">0 days</span> remaining</div>
            </div>
        </div>
        
        <div class="date-container">
            <div class="date-box">
                <div class="date-title"><i class="fas fa-calendar-alt"></i> Current Date</div>
                <div class="date-value" id="current-date">Loading...</div>
            </div>
            <div class="date-box">
                <div class="date-title"><i class="fas fa-clock"></i> Current Time</div>
                <div class="date-value" id="current-time">Loading...</div>
            </div>
            <div class="date-box">
                <div class="date-title"><i class="fas fa-globe-americas"></i> Timezone</div>
                <div class="date-value" id="timezone">Loading...</div>
            </div>
        </div>
        
        <div class="footer">
            <div id="date-time">As of: Loading date...</div>
        </div>
    </div>

    <div class="milestone-notification" id="milestone-notification">
        <i class="fas fa-medal"></i>
        <div>Milestone Reached: <span id="milestone-text"></span></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
